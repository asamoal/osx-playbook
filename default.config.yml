---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: yes
configure_terminal: yes
configure_osx: yes

dotfiles_repo: https://github.com/geerlingguy/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - autoconf
  - bash-completion
  - doxygen
  - gettext
  - gifsicle
  - git
  - gcc
  - go
  - gpg
  - hub
  - httpie
  - iperf
  - libevent
  - sqlite
  - mcrypt
  - nmap
  - nvm
  - php
  - ssh-copy-id
  - openssl
  - wget
  - thefuck
  - xvid
  - vim
  - yasm
  - youtube-dl
  - unrar
  - netdata
  - pkg-config
  - perl
  - libuv
  - jpeg
  - watchman
  - imagemagick
  - ffmpeg
  - fontconfig
  - freetype
  - faac
  - git-flow
  - usbmuxd
  - libimobiledevice
  - ideviceinstaller
  - ios-deploy
  - cocoapods

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - MiderWong/flutter

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - telegram
  - whatsapp
  - vk-messenger
  - 1password-beta
  - sublime-text
  - docker
  - dropbox
  - firefox-developer-edition
  - google-chrome-beta
  - google-cloud-sdk
  - iina
  - keka
  - jetbrains-toolbox
  - macdown
  - steam
  - charles
